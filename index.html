<html>
  <title>LogIn Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="LogIn.css">
   <body>
     <center>
       <form action="">      
          <h1 class="title">Login</h1>
          <label for="username">Username</label>
          <div  class="flex-container">  
            <div><i class="fa fa-user icon"></i></div>
            <div><input class="input-field" type="text" placeholder="Type your username"></div>
          </div>
          
          <label for="Password">Password</label>
          <div class="flex-container">
            <div><a class="fa fa-lock icon"></a></div>
            <div><input class="input-field" type="Password" placeholder="Type your Password"></div>
          </div>
          <a href="" class="Forgot_password">Forgot password?</a>
          <button type="submit">Login</button>
          
          <p class="or_sign">Or Sign Up Using</p>
          <div class="flex-container-social">
            <div><a href="" class="fa fa-facebook"></a></div> 
            <div><a href="" class="fa fa-twitter"></a></div>
            <div><a href="" class="fa fa-google"></a></div>
          </div>
          <p class="or_sign2">Or Sign Up Using</p>
          <p style="color: black;" class="sign">SIGN UP</p>   
       </form>
   </center>
 </body>
 
</html>
